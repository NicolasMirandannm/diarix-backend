version: '3.8'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: contracts
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - ../src/main/resources/database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  pgdata: